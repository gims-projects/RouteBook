<a [routerLink]="[deliveryRoute.ID]"
   routerLinkActive="active"
   style="cursor: pointer"
   class="list-group-item clearfix">

  <div class="pull-left">
    <h4 class="list-group-item-heading">Delivery Route Name : {{deliveryRoute.Name}}</h4>
    <p class="list-group-item-text">Driver ID : {{deliveryRoute.DriverID}}</p>
    <p class="list-group-item-text">Vehicle ID : {{deliveryRoute.VehicleID}}</p>
  </div>

</a>
