<div class="row">
  <div class="col-xs-12">
    <div id="myCarousel" class="carousel slide" data-interval="false">

      <!-- Wrapper for slides -->
      <div style="width: 75%; left: 12%;" class="carousel-inner">

        <div *ngFor="let currentDeliveryRoute of deliveryRoutes; index as i"
          [ngClass]="{'item': i >= 0, 'active': i === 0 }">

          <gims-routebook-delivery-routes-list-item (click)="onRouteSelected(currentDeliveryRoute)"
            [deliveryRoute]="currentDeliveryRoute">
          </gims-routebook-delivery-routes-list-item>

        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>
</div>
