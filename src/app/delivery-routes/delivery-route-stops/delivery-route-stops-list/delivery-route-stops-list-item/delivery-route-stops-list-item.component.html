<a [routerLink]="[deliveryRouteStop.ID]"
   routerLinkActive="active"
   style="cursor: pointer"
   class="list-group-item clearfix">

  <div class="pull-left">
    <h4 class="list-group-item-heading">Name : {{deliveryRouteStop.Name}}</h4>
    <p class="list-group-item-text">ID : {{deliveryRouteStop.ID}}</p>
    <p class="list-group-item-text">Route ID : {{deliveryRouteStop.RouteID}}</p>
    <p class="list-group-item-text">Start Day ID : {{deliveryRouteStop.StartDayID}}</p>
  </div>

</a>
